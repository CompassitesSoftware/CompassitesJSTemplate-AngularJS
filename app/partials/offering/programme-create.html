<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h1>Programme <small>Programme Create</small></h1>
            <ol class="breadcrumb">
                <li><a href="#/common/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                <li><a href="#/offering/programme/programmes"><i class="fa fa-dashboard"></i> Programme Management</a></li>
                <li class="active"><i class="icon-file-alt"></i> Programme Create</li>
            </ol>
            <form class="form-horizontal" method="post" action="">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="Workplace Literacy and Numeracy" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Code</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="WPLN" value="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Evaluation Type</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option>Normal</option>
                            <option>GPA (Grade Point Average)</option>
                            <option>CCE (Continuous N Comprehensive Evaluation)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Payment Term</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option>Immediate Payment</option>
                            <option>15 Days</option>
                            <option>30 Days</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10">
                        <a href="#offering/programme/programmes"><input type="button" value="Save" name="save" class="btn btn-primary" /></a>
                    </div>
                </div>
            </form>

        </div>
    </div><!-- /.row -->

</div><!-- /#page-wrapper -->
